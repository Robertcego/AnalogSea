<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnalogSea | Sign Up</title>
</head>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

<body>
    <img src="images/logo.png" alt="AnalogSea" class="form-logo">
    <form action="/signup" method="
       ">
        <div class="main-container">
            <legend class="sign-up">Sign Up</legend>
            <div class="signup-container">
                <label class="input-title input1" for="username">Email</label>
                <br>
                <input type="email" id="username" name="username" class="input-space" placeholder="email@email.com">

                <label class="input-title input2" for="pass">Password</label>
                <br>
                <input type="password" id="pass" name="pass" class="input-space" placeholder="1234password">

                <button type="submit" class="form-button">Sign Up</button>
                <br>
                <p class="pass-recovery"><a href="/forgot-password/new">Forgot password?</a></p>
            </div>
        </div>
    </form>
    <p class="log-in">Already have an account? <a href="/login">Log In</a></p>
</body></html>
